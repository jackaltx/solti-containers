---
name: CI

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ansible-lint ansible-core yamllint
          npm install -g markdownlint-cli

      - name: Run yamllint
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.base_ref }}" == "main" ]]; then
            yamllint --strict .
          else
            yamllint . || echo "Warnings allowed on test branch"
          fi

      - name: Run ansible-lint
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.base_ref }}" == "main" ]]; then
            ansible-lint --strict
          else
            ansible-lint || echo "Warnings allowed on test branch"
          fi

      - name: Run markdownlint
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.base_ref }}" == "main" ]]; then
            markdownlint "**/*.md" --ignore node_modules --config .markdownlintrc
          else
            markdownlint "**/*.md" --ignore node_modules --config .markdownlintrc || echo "Warnings allowed on test branch"
          fi
