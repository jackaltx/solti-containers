---
#
# Deploy InfluxDB3 using Podman Quadlets
#
# SMELL FEATURE: Force this NOT to run as root!!

# ..................................................................................
# This feels like it should be at the base

- name: Ensure required directories exist
  ansible.builtin.file:
    path: "~{{ real_user }}/{{ item }}"
    state: directory
    mode: "0750"
  loop:
    - .config/systemd/user
    - .config/containers/systemd
    - .config/containers/systemd/env
  become: false

# ..................................................................................
- name: Create environment file for MinIO secrets
  ansible.builtin.template:
    src: minio.env.j2
    dest: "~{{ real_user }}/.config/containers/systemd/env/minio.env"
    mode: "0600"
  become: false

# ..................................................................................
- name: Create rootless MinIO pod Quadlet
  become: false
  containers.podman.podman_pod:
    name: minio
    state: quadlet
    dns: "{{ service_dns_servers }}"
    dns_search: "{{ service_dns_search }}"
    network: "{{ service_network }}"
    quadlet_dir: "~{{ real_user }}/.config/containers/systemd"
    ports:
      - "127.0.0.1:{{ minio_api_port }}:9000"
      - "127.0.0.1:{{ minio_console_port }}:9001"
    quadlet_options:
      - |
        [Service]
        Restart=always
      - |
        [Install]
        WantedBy=default.target

# ..................................................................................
- name: Create MinIO server container Quadlet
  become: false
  containers.podman.podman_container:
    name: minio-svc
    pod: minio.pod
    image: "{{ minio_image }}"
    state: quadlet
    quadlet_dir: "~{{ real_user }}/.config/containers/systemd"
    volume:
      - "{{ minio_data_dir }}/data:/data:Z"
      - "{{ minio_data_dir }}/config:/root/.minio:Z"
      - "{{ minio_data_dir }}/tls:/root/.minio/certs:Z"
    command: ["server", "/data", "--console-address", ":9001"]
    label:
      traefik.enable: "{{ minio_enable_traefik | lower }}"
      traefik.http.routers.minio-api.rule: "Host(`{{ minio_api_domain }}`)"
      traefik.http.routers.minio-api.entrypoints: "websecure"
      traefik.http.routers.minio-api.service: "minio-api"
      traefik.http.services.minio-api.loadbalancer.server.port: "9000"
      traefik.http.routers.minio-api.middlewares: "secHeaders@file"
      traefik.http.routers.minio-console.rule: "Host(`{{ minio_console_domain }}`)"
      traefik.http.routers.minio-console.entrypoints: "websecure"
      traefik.http.routers.minio-console.service: "minio-console"
      traefik.http.services.minio-console.loadbalancer.server.port: "9001"
      traefik.http.routers.minio-console.middlewares: "secHeaders@file"
    quadlet_options:
      - "EnvironmentFile={{ real_user_dir }}/.config/containers/systemd/env/minio.env"
      - |
        [Unit]
        Description=MinIO S3 Server Container
        After=network-online.target
      - |
        [Service]
        Restart=always
        TimeoutStartSec=300
        TimeoutStopSec=70
      - |
        [Install]
        WantedBy=default.target

# Console is built into the main MinIO container (via --console-address :9001)
# No separate container needed since MinIO RELEASE.2021-07-27+

# .......................................................................................
- name: reload systemd user daemon
  ansible.builtin.shell: |
    export XDG_RUNTIME_DIR=/run/user/{{ real_user_uid }}
    systemctl --user daemon-reload
  become: false
  changed_when: false

# .......................................................................................
- name: Start rootless pod with systemd
  ansible.builtin.shell: |
    export XDG_RUNTIME_DIR=/run/user/{{ real_user_uid }}
    systemctl --user start {{ service_properties.name }}
  become: false
  changed_when: true
