---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user

- name: restart minio
  ansible.builtin.systemd:
    name: "{{ minio_service_name }}"
    state: restarted
    scope: user
  listen: "restart minio"

- name: reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user