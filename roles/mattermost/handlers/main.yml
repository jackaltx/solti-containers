---
# handlers/main.yml
- name: restart mattermost
  ansible.builtin.systemd:
    name: "{{ service_properties.name }}"
    state: restarted
    scope: user
  listen: "restart mattermost"
  become: false

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become: false

- name: reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become: false
