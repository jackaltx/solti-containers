---
#
# .................................................................
- name: Stop and disable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
    scope: user
  loop:
    - "{{ service_name }}"
  ignore_errors: true

# .................................................................
- name: Remove Quadlet files
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/containers/systemd/{{ item }}"
    state: absent
  loop: "{{ service_quadlets }}"

# .................................................................
# This removes the pod/container services from systemd
# SMELL this is for rootless!!!
- name: Reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user

  # .................................................................
- name: Remove all traces
  when: system_state == 'absent' and system_delete_data | default(false)
  block:
    - name: Remove configuration
      file:
        path: "{{ system_data_dir }}"
        state: absent
    - name: Remove systemd files
      file:
        path: "{{ item }}"
        state: absent
      with_fileglob:
        - "~/.config/systemd/user/*redis*"
