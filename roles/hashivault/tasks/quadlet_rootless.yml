---
#
# ............................................................................
- name: Ensure required directories exist
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/{{ item }}"
    state: directory
    mode: "0750"
  loop:
    - .config/systemd/user
    - .config/containers/systemd

# ............................................................................
- name: Create Vault pod Quadlet
  containers.podman.podman_pod:
    name: vault
    state: quadlet
    dns: "{{ service_dns_servers }}"
    dns_search: "{{ service_dns_search }}"
    network: "{{ service_network }}"
    quadlet_dir: "{{ ansible_env.HOME }}/.config/containers/systemd"
    ports:
      - "127.0.0.1:{{ vault_api_port }}:8200"
      - "127.0.0.1:{{ vault_cluster_port }}:8201"
    quadlet_options:
      - |
        [Service]
        Restart=always
      - |
        [Install]
        WantedBy=default.target

# ............................................................................
- name: Create Vault container Quadlet
  containers.podman.podman_container:
    name: vault-svc
    pod: vault.pod
    image: "{{ vault_image }}"
    state: quadlet
    quadlet_dir: "{{ ansible_env.HOME }}/.config/containers/systemd"
    command: "server"
    volume:
      - "{{ vault_data_dir }}/config:/vault/config:Z"
      - "{{ vault_data_dir }}/data:/vault/data:Z"
      - "{{ vault_data_dir }}/logs:/vault/logs:Z"
      - "{{ vault_data_dir }}/tls:/vault/tls:Z"
    env:
      VAULT_ADDR: "http://127.0.0.1:8200"
      VAULT_API_ADDR: "http://127.0.0.1:8200"
      VAULT_CLUSTER_ADDR: "http://127.0.0.1:8201"
    quadlet_options:
      - "Label=traefik.enable=true"
      - "Label=traefik.http.routers.hashivault0.rule=Host(`hashivault.a0a0.org`)"
      - "Label=traefik.http.routers.hashivault0.entrypoints=web,websecure"
      - "Label=traefik.http.routers.hashivault1.rule=Host(`vault.a0a0.org`)"
      - "Label=traefik.http.routers.hashivault1.entrypoints=web,websecure"
      - "Label=traefik.http.services.hashivault.loadbalancer.server.port=8200"
      - "AddCapability=IPC_LOCK"
      - |
        [Unit]
        Description=HashiCorp Vault Container
        After=network-online.target
      - |
        [Service]
        Restart=always
        TimeoutStartSec=300
        TimeoutStopSec=70
      - |
        [Install]
        WantedBy=default.target

# .......................................................................................
- name: reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user

# .......................................................................................
- name: Enable and start services
  systemd:
    name: "{{ service_properties.name }}"
    state: started
    enabled: yes
    scope: user
