---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user

- name: restart vault
  ansible.builtin.systemd:
    name: "{{ vault_storage_type }}"
    state: restarted
    scope: user
  listen: "restart vault"

- name: Reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user
