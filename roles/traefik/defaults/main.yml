---
# Installation state
traefik_state: present
traefik_force_reload: false

# Container settings
traefik_image: "docker.io/library/traefik:v2.10"
traefik_data_dir: "{{ ansible_user_dir }}/traefik-data"
traefik_network_name: vlan11_network

# Network settings
traefik_external_network: vlan11_network # Existing network on br11
traefik_external_network_bridge: br11 # which vlan bridge to attach to
traefik_internal_network: svc_internal # New internal service network
traefik_internal_subnet: "172.24.0.0/16" # Private subnet for internal network

# Port settings
traefik_privileged: false
traefik_http_port: "{{ '80' if traefik_privileged else '8080' }}"
traefik_https_port: "{{ '443' if traefik_privileged else '8443' }}"
traefik_dashboard_port: 9000
traefik_dashboard_enabled: true

# Let's Encrypt settings
traefik_enable_ssl: true
traefik_acme_email: "admin@example.com"
traefik_acme_staging: false

# Cleanup settings
traefik_delete_data: false
