---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user

- name: restart grafana
  ansible.builtin.systemd:
    name: "{{ service_properties.name }}"
    state: restarted
    scope: user
  listen: "restart grafana"

- name: reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user