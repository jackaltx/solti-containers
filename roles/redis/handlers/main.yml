---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user

- name: restart redis
  ansible.builtin.systemd:
    name: "{{ redis_service_name }}"
    state: restarted
    scope: user
  listen: "restart redis"

- name: reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: yes
    scope: user
