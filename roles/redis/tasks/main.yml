---
- name: Install Redis
  when: redis_state == 'present'
  block:
    #
    - name: Verify password is set
      ansible.builtin.fail:
        msg: "redis_password must be set and not default value"
      when: >
        (redis_password | default('')) == ''

    - name: Include prerequisites tasks
      ansible.builtin.include_tasks: prerequisites.yml

    - name: Include container tasks
      ansible.builtin.include_tasks: quadlet_rootless.yml

    # TODO  build quad_privileged

- name: Remove Redis
  when: redis_state == 'absent'
  block:
    #
    # SMELL  anisble variable are unmutable, so to change one value
    #        of a structure I have to copy the whole thing.
    #        TODO evaluate using simple vars for this task.
    #
    - name: Set the redis service state to absent
      set_fact:
        service_properties: "{{ service_properties | combine({'state': 'absent'}) }}"

    # ...............................................................................
    - name: Include cleanup tasks
      ansible.builtin.include_tasks:
        file: "../_base/tasks/cleanup.yml"
      vars:
        service_delete_data: "{{ redis_delete_data }}"
