---
# Installation state
elasticsearch_state: present
elasticsearch_force_reload: false

# TLS Configuration
elasticsearch_enable_tls: false
elasticsearch_tls_cert_file: "" # Path relative to config dir
elasticsearch_tls_key_file: "" # Path relative to config dir
elasticsearch_tls_min_version: "TLSv1.2"
elasticsearch_tls_verify_client: "optional"

# Container settings
elasticsearch_image: "docker.io/elasticsearch:8.12.1"
elasticsearch_elasticvue_image: "docker.io/cars10/elasticvue:latest"

# Directory settings
elasticsearch_data_dir: "{{ ansible_user_dir }}/elasticsearch-data"

# Elasticsearch settings
elasticsearch_port: 9200
elasticsearch_memory: "1g"
elasticsearch_discovery_type: "single-node"
elasticsearch_gui_port: 8088

# Security settings
elasticsearch_enable_security: true
elasticsearch_password: "changemeplease"

# Cleanup settings
elasticsearch_delete_data: false

# Systemd interface  (use Quadlet to interface with systemd or  use systemd directly)
elasticsearch_use_quadlet: true # Toggle between Quadlet and traditional

# This will be overriden in systemd.yml and cleanup.yml if NOT quadlet
elasticsearch_service_name: "elasticsearch-pod"
elasticsearch_pod_key: "elasticsearch.pod"

# this too long, move to systemd fact  (or set a default and let the non default change as required???)
elasticsearch_systemd_dir: "{{ ansible_env.HOME }}/.config/{{ 'containers' if elasticsearch_use_quadlet else 'systemd' }}/{{ 'systemd' if elasticsearch_use_quadlet else 'user' }}"
